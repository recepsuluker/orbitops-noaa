name: OrbitOps NOAA CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t orbitops-noaa:ci -f docker/Dockerfile .

      - name: Run NOAA ingestion test
        run: |
          mkdir -p testdata
          docker run --rm \
            -e NOAA_OUTPUT=/data/latest.json \
            -v ${{ github.workspace }}/testdata:/data \
            orbitops-noaa:ci

      - name: Verify output file
        run: |
          test -f testdata/latest.json
          cat testdata/latest.json

